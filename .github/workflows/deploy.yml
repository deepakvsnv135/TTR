name: Java CI/CD to Tomcat

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '8'

    - name: Build WAR
      run: mvn clean package

    - name: Copy WAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        source: "target/*.war"
        target: "/home/ubuntu/"

    - name: Deploy to Tomcat
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo systemctl stop tomcat || true
          sudo rm -rf /opt/tomcat/webapps/trainbook*
          sudo cp /home/ubuntu/*.war /opt/tomcat/webapps/trainbook.war
          sudo systemctl start tomcat
